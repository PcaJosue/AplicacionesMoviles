# AplicacionesMoviles
<html ng-app="miapp">
    <head>
        <link href="ionic\css\ionic.min.css" rel="stylesheet">
        <script src="ionic\js\ionic.bundle.js"> </script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&sensor=true"> </script> 
	</head>
    <body ng-controller="control1">
       
	   <ion-header-bar class="bar-positive">
	   <h1 class="title" > {{"hola"}}  </h1> 
	   </ion-header-bar>
		<ion-content>
		<map> </map>
		{{num}}
		{{texto}}
		<div id='miMapa' style="width: 100%; height:500px"></div>
		<button ng-click="prueba()"> Prueba </button>
		<button ng-click="ubicar()"> Ubicar</button>
		</ion-content>

	   <script>
            var miapp=angular.module('miapp',['ionic']).
            controller('control1',function($scope){ 
			
			$scope.prueba=function(){
				$scope.num++;
				var ll=new google.maps.LatLng(0.196,-78.48);
				var opciones={
					center: ll,
					zoom: 4,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};
				var etiqueta=document.getElementById('miMapa');
				
				var mapa= new google.maps.Map(etiqueta,opciones);
				alert(ll);
				var marcador= new google.maps.Marker({
				position: ll,
				map: mapa,
				graggable: true
				
				});
				function ubicacion(evento){
				marcador.setPositicion(new google.maps.LatLng( evento.latLng.lat(),evento.latLng.lng()))
				};
				
			}
			$scope.num=1;
			});
        </script>
    </body>
</html>

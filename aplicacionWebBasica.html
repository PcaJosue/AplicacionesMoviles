# AplicacionesMoviles
<html ng-app="miapp">
    <head>
        <link href="C:\ionic\css\ionic.min.css" rel="stylesheet">
        <script src="C:\ionic\js\ionic.bundle.js"> </script>
    </head>
    <body ng-controller="control1">
        <ion-header-bar class="bar-positive">
            <buttons>
                <button class="button button-clear" ng-click="agregar()">
                    <i class="icon ion-ios-star" > </i> Agregar sitio
                </button>
            </buttons>
            <h1 class="title"> SITIOS </h1>
            </ion-header-bar>
        <ion-content>
            <table>
                <tr ng-repeat="item in lista">
                    <td> {{item.id}} </td>
                    <td>{{item.nombre}}</td>
                    <td> {{item.direccion}}</td>
                </tr>
            </table>
            <form>
                <ion-list>
                    <ion-item>
                        <label>
                            <input type="text" placeholder="id" ng-model="sitio.id" class="ion-input">
                        </label>
                    </ion-item>
                    <ion-item>
                        <label>
                            <input type="text" placeholder="nombre" ng-model="sitio.nombre" class="ion-input">
                        </label>
                    </ion-item>
                    <ion-item>
                        <label>
                            <input type="text" placeholder="direccion" ng-model="sitio.direccion" class="ion-input">
                        </label>
                    </ion-item>
                </ion-list>
            </form>
                
            </ion-content>
        <script>
            var miapp=angular.module('miapp',['ionic']).
            controller('control1',function($scope){
                
                $scope.sitio={id:'',nombre:'',direccion:''};
                $scope.lista=[];
                $scope.agregar=function(){
                    
                    $scope.lista.push({id:$scope.sitio.id,nombre:$scope.sitio.nombre,direccion:$scope.sitio.direccion});
                };
            });
        </script>
    </body>
</html>
